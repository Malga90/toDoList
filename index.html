<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="https://unpkg.com/ionicons@4.2.6/dist/css/ionicons.min.css" rel="stylesheet">
  <title>Cute To-Do List</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="heading">to do list</h1>
      <div class="header-icon">
        <ion-icon name="create" class="icon-create"></ion-icon>
      </div>
    </header>

    <section class="todo-content">
      <div class="todo-wrapper">
        <i class="icon ion-md-square-outline"></i>
        <ul class="todo-list">
          <li class="todo-list-item">Get a nice job</li>
        </ul>
        <ion-icon name="close" class="icon-close"></ion-icon>
      </div>
      <div class="todo-wrapper">
        <i class="icon ion-md-square-outline"></i>
        <ul class="todo-list">
          <li class="todo-list-item">Run 10 miles</li>
        </ul>
        <ion-icon name="close" class="icon-close"></ion-icon>
      </div>
      <div class="todo-wrapper">
        <i class="icon ion-md-square-outline"></i>
        <ul class="todo-list">
          <li class="todo-list-item">Enjoy yourself</li>
        </ul>
        <ion-icon name="close" class="icon-close"></ion-icon>
      </div>
    </section>

    <section class="todo-input">
      <div class="todo-input-wrapper">
        <input type="text" class="todo-action" placeholder="What you gonna do?">
        <button class="todo-add">
          <ion-icon name="add" class="icon-add"></ion-icon>
        </button>
      </div>
    </section>
  </div>

  <script src='js/script.js'></script>
  <script src="https://unpkg.com/ionicons@4.2.5/dist/ionicons.js"></script>
</body>
</html>
